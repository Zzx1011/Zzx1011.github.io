name: Get Google Scholar Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install scholarly

      - name: Run Script
        run: |
          python - <<EOF
          from scholarly import scholarly
          import json

          # Search for your profile by ID
          search_query = scholarly.search_author_id('EkCwgfYAAAAJ')
          author = scholarly.fill(search_query)

          # Prepare data structure
          data = {
              "cit_total": author.get('citedby', 0),
              "publications": []
          }

          # Get top 10 publications
          for pub in author.get('publications', [])[:10]:
              p = scholarly.fill(pub)
              data["publications"].append({
                  "title": p['bib'].get('title'),
                  "authors": p['bib'].get('author'),
                  "venue": p['bib'].get('journal', p['bib'].get('conference', 'N/A')),
                  "year": p['bib'].get('pub_year'),
                  "num_citations": p.get('num_citations', 0)
              })

          with open('results.json', 'w') as f:
              json.dump(data, f, indent=4)
          EOF

      - name: Commit and Push
        run: |
          git config --global user.name "Scholar Bot"
          git config --global user.email "bot@github.com"
          git add results.json
          git commit -m "Update Scholar citations" || exit 0
          git push